<!DOCTYPE html>
<html lang="en">
<head>

<title>Check Student Grade</title>
<script>
function checkGrade(examType, totalMarks) {
    if (examType === "Final-exam" && totalMarks >= 90) {
        return true;
    } else if (totalMarks >= 89 && totalMarks <= 100) {
        return true;
    } else {
        return false;
    }
}

function checkStudent() {
    const examType = document.getElementById("examType").value;
    const totalMarks = parseInt(document.getElementById("totalMarks").value);
    const result = checkGrade(examType, totalMarks);
    if (result) {
        document.write("Student gets A+ grade!");
    } else {
        document.write("Student does not get A+ grade.");
    }
}
</script>
</head>
<body>

<h1>Check Student Grade</h1>
<label for="examType">Examination Type:</label>
<select id="examType">
  <option value="Final-exam">Final Exam</option>
  <option value="Regular-exam">Regular Exam</option>
</select>
<br>
<label for="totalMarks">Total Marks:</label>
<input type="number" id="totalMarks">
<br>
<button onclick="checkStudent()">Check Grade</button>

</body>
</html>
