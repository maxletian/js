<!DOCTYPE html>
<html lang="en">
<head>

<title>Multiplication and Division</title>
</head>
<body>

<label for="firstNumber">1st Number:</label>
<input type="number" id="firstNumber">
<br>
<label for="secondNumber">2nd Number:</label>
<input type="number" id="secondNumber">
<br>
<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>

<script>
function multiply() {
    let firstNumber = parseFloat(document.getElementById("firstNumber").value);
    let secondNumber = parseFloat(document.getElementById("secondNumber").value);
    let multiplicationResult = firstNumber * secondNumber;
    alert("Multiplication Result: " + multiplicationResult);
}

function divide() {
    let firstNumber = parseFloat(document.getElementById("firstNumber").value);
    let secondNumber = parseFloat(document.getElementById("secondNumber").value);
    if (secondNumber === 0) {
        alert("Error: Cannot divide by zero.");
    } else {
        let divisionResult = firstNumber / secondNumber;
        alert("Division Result: " + divisionResult);
    }
}
</script>

</body>
</html>
