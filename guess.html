<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number</title>
<script>
function checkGuess() {
    
    const randomNumber = Math.floor(Math.random() * 10) + 1;

    
    const userGuess = parseInt(prompt("Guess a number between 1 and 10:"));

    
    if (userGuess === randomNumber) {
        alert("Good Work");
    } else {
        alert("Not matched. The correct number was " + randomNumber);
    }
}
</script>
</head>
<body>

<h1>Guess the Number Game</h1>
<p>Click the button below to guess the number:</p>
<button onclick="checkGuess()">Guess Number</button>

</body>
</html>
